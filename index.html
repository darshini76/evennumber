<html>
    <head>
        <title>Even numbers</title>
        <style>
            
        </style>
    </head>
    </html>
    <div></div>
    <script>
        var number = prompt("Enter a number")

        document.write("<h1 align='center' >"+" Given Number is"+" " + number +"<br>" +"</h1>" )
     
        if(number%2==0){
            document.write("<h1 align='center' >" +"Given Number is Even"+"</h1>")
        }else{
            document.write("<h1 align='center'>"+"Given Number is Odd" +"</h1>")
        }
    </script>
</html>
